version: "3.8"

services:
  shadowlure:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: shadowlure
    restart: unless-stopped
    ports:
      - "2222:2222"   # SSH honeypot
      - "8080:8080"   # HTTP honeypot
      - "8443:8443"   # HTTPS honeypot
      - "2121:2121"   # FTP honeypot
      - "8000:8000"   # API
    environment:
      - SHADOWLURE_ENV=production
      - DATABASE_URL=postgresql+asyncpg://shadowlure:${DB_PASSWORD:-shadowlure}@postgres:5432/shadowlure
      - REDIS_URL=redis://redis:6379/0
      - API_SECRET_KEY=${API_SECRET_KEY:-change-this-in-production}
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - shadowlure_data:/app/data
      - shadowlure_models:/app/ml/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shadowlure_network
    command: ["python", "core/honeypot.py"]

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: shadowlure-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - SHADOWLURE_ENV=production
      - DATABASE_URL=postgresql+asyncpg://shadowlure:${DB_PASSWORD:-shadowlure}@postgres:5432/shadowlure
      - REDIS_URL=redis://redis:6379/0
      - API_SECRET_KEY=${API_SECRET_KEY:-change-this-in-production}
    volumes:
      - shadowlure_data:/app/data:ro
      - shadowlure_models:/app/ml/models:ro
    depends_on:
      - postgres
      - redis
    networks:
      - shadowlure_network

  postgres:
    image: postgres:15-alpine
    container_name: shadowlure-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=shadowlure
      - POSTGRES_PASSWORD=${DB_PASSWORD:-shadowlure}
      - POSTGRES_DB=shadowlure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowlure"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shadowlure_network

  redis:
    image: redis:7-alpine
    container_name: shadowlure-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shadowlure_network

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: shadowlure-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - shadowlure_network

  nginx:
    image: nginx:alpine
    container_name: shadowlure-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - dashboard
    networks:
      - shadowlure_network

volumes:
  postgres_data:
  redis_data:
  shadowlure_data:
  shadowlure_models:

networks:
  shadowlure_network:
    driver: bridge
